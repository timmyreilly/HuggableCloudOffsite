<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebSocket Updater</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{{ url_for("static", filename="ws.js") }}"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='{{ url_for("static", filename="style.css") }}' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id='frame'>
        <div id='updated'>UPDATEDDDD</div>

        <div id='value' class='data'></div>
        <div id='contents' class='data'></div>
        <div id="other" class='data'></div>
    </div>
    <script type="text/javascript">
            establish_websocket({{port}});
    </script>
    <div id="state-list"></div>
</body>
</html>
